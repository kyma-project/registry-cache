# This rule is not used by the project registry-cache itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the core.kyma-project.io.kyma-project.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: registry-cache
    app.kubernetes.io/managed-by: kustomize
  name: registrycacheconfig-editor-role
rules:
- apiGroups:
  - core.kyma-project.io.kyma-project.io
  resources:
  - registrycacheconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.kyma-project.io.kyma-project.io
  resources:
  - registrycacheconfigs/status
  verbs:
  - get
